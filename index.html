<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form class="sing-in-form flex-column" action="" method="GET">
        <fieldset class="flex-column">
            <label class="flex-column"> Full Name
                <input type="text" name="name" required />
            </label>
        </fieldset>
        <fieldset class="flex-column">
            <label for="email">Email or username</label>
            <input
            id="email" 
            type="email" 
            placeholder="example@mail.com" 
            name="email"
            pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+" 
            autocomplete="email" 
            required />
            <label class="flex-column"> Password
                <input type="password" name="password" />
            </label>
        </fieldset>

        <fieldset class="flex-column">
            Gender
            <label>
                <input type="radio" name="gender" value="male" /> Male
            </label>
            <label>
                <input type="radio" name="gender" value="female" /> Female
            </label>
            <label>
                <input type="radio" name="gender" value="non-binary" /> Non-binary
            </label>
            <label>
                <input type="checkbox" name="adult" required /> Are you under 18?
            </label>
        </fieldset>

        <fieldset class="flex-column">
            <label class="flex-column"> Where are your from?
                <input type="text" name="city" list="city-list">
                <datalist id="city-list">
                    <option>Dnipro</option>
                    <option>Nikopol</option> 
                    <option>Kryvyi Rih</option>       
                    <option>Kyiv</option>
                    <option>Kharkov</option>
                    <option>Lviv</option>
                </datalist>

               
            </label>
        </fieldset>

        <button>Sing In</button>


    </form>

</body>


</html>
